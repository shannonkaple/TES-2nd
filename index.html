<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Find the Chrome Icon</title>
<style>
  :root { --bg:#f6f7fb; --card:#ffffff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --blue:#2563eb; --ok:#22c55e; --bad:#ef4444; }
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:960px;margin:24px auto;padding:16px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.08);padding:16px}
  h1{margin:0 0 8px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:14px}
  button{cursor:pointer;border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px}
  .hud{display:flex;gap:12px;align-items:center;color:var(--muted);font-weight:600}
  .hud strong{color:var(--ink)}
  .feedback{height:24px;font-weight:700;margin-top:8px}
  .feedback.ok{color:var(--ok)} .feedback.bad{color:var(--bad)}
  .hint{font-size:12px;color:var(--muted)}
  .toolbarHolder{overflow:auto}
  /* highlight when Teacher View is on */
  .teach [data-name]{outline:2px dashed rgba(37,99,235,.35);outline-offset:2px}
  .teach [data-name]:hover{outline-color:rgba(37,99,235,.8)}
  /* Click feedback rings */
  .hit{filter:drop-shadow(0 0 0 rgba(0,0,0,0))}
  .hit.correct{outline:3px solid var(--ok);outline-offset:2px}
  .hit.wrong{outline:3px solid var(--bad);outline-offset:2px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Browser Icon Hunt</h1>
      <div class="row">
        <div class="hud">
          <span>Find: <strong id="targetLabel">Refresh</strong></span>
          <span>| Score: <strong id="score">0</strong></span>
          <span>| Time: <strong id="clock">00:00</strong></span>
        </div>
        <button id="next">Next</button>
        <button id="restart">Restart</button>
        <label class="pill"><input type="checkbox" id="teacher"> Teacher View</label>
      </div>
      <div class="feedback" id="feedback"></div>

      <div class="toolbarHolder">
        <!-- Scalable, self-contained Chrome-style UI in SVG -->
        <svg id="ui" viewBox="0 0 960 380" width="100%" aria-label="Chrome-style interface" role="img"
             style="background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px">

          <!-- WINDOW CONTROLS (right) -->
          <g transform="translate(840,12)">
            <rect x="0" y="0" width="108" height="24" fill="transparent"></rect>
            <rect data-name="Minimize" class="hit" x="12" y="6" width="18" height="3" rx="1.5" fill="#9ca3af"></rect>
            <rect data-name="Maximize" class="hit" x="42" y="5" width="14" height="14" rx="2" fill="none" stroke="#9ca3af" stroke-width="2"></rect>
            <rect data-name="Close Window" class="hit" x="72" y="5" width="14" height="14" rx="3" fill="#fee2e2" stroke="#ef4444" stroke-width="2"></rect>
            <line x1="75" y1="8" x2="85" y2="18" stroke="#ef4444" stroke-width="2"/>
            <line x1="85" y1="8" x2="75" y2="18" stroke="#ef4444" stroke-width="2"/>
          </g>

          <!-- TAB STRIP -->
          <rect x="0" y="40" width="960" height="44" fill="#eef2ff"></rect>
          <!-- Active tab -->
          <g transform="translate(120,44)">
            <rect x="0" y="0" width="180" height="36" rx="10" fill="#ffffff" stroke="#c7d2fe"/>
            <rect x="10" y="8" width="90" height="8" rx="4" fill="#d1d5db"></rect>
            <!-- Close TAB X -->
            <g data-name="Close Tab" class="hit" transform="translate(150,9)">
              <rect x="0" y="0" width="18" height="18" rx="4" fill="transparent"></rect>
              <line x1="5" y1="5" x2="13" y2="13" stroke="#9ca3af" stroke-width="2"/>
              <line x1="13" y1="5" x2="5" y2="13" stroke="#9ca3af" stroke-width="2"/>
            </g>
          </g>
          <!-- New Tab (+) -->
          <g data-name="New Tab" class="hit" transform="translate(310,52)">
            <rect x="0" y="0" width="28" height="20" rx="4" fill="#ffffff" stroke="#c7d2fe"></rect>
            <line x1="14" y1="5" x2="14" y2="15" stroke="#9ca3af" stroke-width="2"/>
            <line x1="9" y1="10" x2="19" y2="10" stroke="#9ca3af" stroke-width="2"/>
          </g>

          <!-- NAV + OMNIBOX ROW -->
          <g transform="translate(16,96)">
            <!-- Back / Forward / Refresh / Home -->
            <g>
              <circle cx="16" cy="16" r="14" fill="#ffffff" stroke="#e5e7eb"/>
              <path data-name="Back" class="hit" d="M22 16 L14 10 L14 22 Z" fill="#6b7280"></path>

              <circle cx="56" cy="16" r="14" fill="#ffffff" stroke="#e5e7eb"/>
              <path data-name="Forward" class="hit" d="M50 16 L58 10 L58 22 Z" fill="#6b7280"></path>

              <circle cx="96" cy="16" r="14" fill="#ffffff" stroke="#e5e7eb"/>
              <g data-name="Refresh" class="hit" transform="translate(86,6)">
                <path d="M14 6a8 8 0 1 0 6 3" fill="none" stroke="#6b7280" stroke-width="2"/>
                <polygon points="14,0 20,4 14,8" fill="#6b7280"></polygon>
              </g>

              <circle cx="136" cy="16" r="14" fill="#ffffff" stroke="#e5e7eb"/>
              <g data-name="Home" class="hit" transform="translate(126,6)">
                <polygon points="10,0 20,8 20,18 0,18 0,8" fill="#6b7280"></polygon>
                <rect x="7" y="10" width="6" height="8" fill="#ffffff"></rect>
              </g>
            </g>

            <!-- Omnibox -->
            <rect x="176" y="0" width="560" height="32" rx="16" fill="#ffffff" stroke="#e5e7eb"></rect>
            <circle cx="192" cy="16" r="6" fill="#9ca3af"></circle>
            <rect x="206" y="8" width="220" height="16" rx="8" fill="#e5e7eb"></rect>

            <!-- Star (Bookmarks) -->
            <g data-name="Bookmarks" class="hit" transform="translate(750,7)">
              <polygon points="12,0 15,8 24,9 17,14 19,22 12,18 5,22 7,14 0,9 9,8" fill="#f59e0b"></polygon>
            </g>

            <!-- Extensions (Add-ons) -->
            <g data-name="Add-ons" class="hit" transform="translate(786,6)">
              <rect x="0" y="0" width="20" height="20" rx="4" fill="#93c5fd"></rect>
              <circle cx="10" cy="10" r="3" fill="#2563eb"></circle>
            </g>

            <!-- Menu (3 dots) -->
            <g data-name="Menu" class="hit" transform="translate(816,6)">
              <circle cx="4" cy="4" r="2" fill="#6b7280"></circle>
              <circle cx="4" cy="10" r="2" fill="#6b7280"></circle>
              <circle cx="4" cy="16" r="2" fill="#6b7280"></circle>
              <rect x="-4" y="-2" width="16" height="24" fill="transparent"></rect>
            </g>
          </g>

          <!-- BOOKMARKS BAR -->
          <g data-name="Bookmarks Bar" class="hit" transform="translate(0,136)">
            <rect x="0" y="0" width="960" height="36" fill="#f3f4f6"></rect>
            <rect x="16" y="8" width="120" height="20" rx="6" fill="#e5e7eb"></rect>
            <rect x="144" y="8" width="100" height="20" rx="6" fill="#e5e7eb"></rect>
            <rect x="248" y="8" width="90" height="20" rx="6" fill="#e5e7eb"></rect>
            <rect x="342" y="8" width="120" height="20" rx="6" fill="#e5e7eb"></rect>
          </g>

        </svg>
      </div>

      <p class="hint">Tip: Toggle <strong>Teacher View</strong> to see clickable regions while you test.</p>
    </div>
  </div>

<script>
(function(){
  // Accept synonyms so your prompt wording can vary
  const labelSynonyms = {
    "Back": ["Back","Go Back"],
    "Forward": ["Forward","Go Forward"],
    "Refresh": ["Refresh","Reload"],
    "Home": ["Home"],
    "New Tab": ["New Tab","+ New Tab","Plus Button"],
    "Add-ons": ["Add-ons","Extensions","Puzzle","Puzzle Piece"],
    "Menu": ["Menu","Three Dots","More"],
    "Minimize": ["Minimize","—"],
    "Maximize": ["Maximize","Restore"],
    "Close Window": ["Close Window","Close","Window X"],
    "Close Tab": ["Close Tab","Tab X"],
    "Bookmarks": ["Bookmarks","Star","Bookmark Star"],
    "Bookmarks Bar": ["Bookmarks Bar","Bookmarks Toolbar","Favorites Bar"]
  };

  // In the SVG, every clickable has data-name="..."
  const svg = document.getElementById('ui');
  const clickables = Array.from(svg.querySelectorAll('[data-name]'));
  const canonicalNames = clickables.map(el => el.getAttribute('data-name'));
  const flatChoices = canonicalNames.slice(); // use canonical for prompts

  const targetLabelEl = document.getElementById('targetLabel');
  const scoreEl = document.getElementById('score');
  const feedback = document.getElementById('feedback');
  const nextBtn = document.getElementById('next');
  const restartBtn = document.getElementById('restart');
  const teacher = document.getElementById('teacher');
  const wrap = document.querySelector('.card');

  let score = 0, start = Date.now(), timer = null, current = null;

  function fmt(ms){ const s=Math.floor(ms/1000), m=String(Math.floor(s/60)).padStart(2,'0'), r=String(s%60).padStart(2,'0'); return `${m}:${r}`; }
  function tick(){ document.getElementById('clock').textContent = fmt(Date.now()-start); }

  function chooseNewTarget(){
    current = flatChoices[Math.floor(Math.random()*flatChoices.length)];
    targetLabelEl.textContent = current;
    feedback.textContent = '';
    feedback.className = 'feedback';
  }

  function startTimer(){
    clearInterval(timer);
    start = Date.now();
    timer = setInterval(tick, 250);
  }

  function normalizeLabel(txt){
    // Map any synonym back to canonical
    const t = txt.trim();
    for(const [canon, syns] of Object.entries(labelSynonyms)){
      if(syns.some(s => s.toLowerCase() === t.toLowerCase())) return canon;
    }
    return t;
  }

  // Click handling for ALL elements that carry data-name
  clickables.forEach(el=>{
    el.style.cursor = 'pointer';
    el.addEventListener('click', e=>{
      const name = el.getAttribute('data-name');
      const canon = normalizeLabel(name);
      if(!current) return;
      if(canon === current){
        el.classList.remove('wrong'); el.classList.add('correct');
        score += 1; scoreEl.textContent = String(score);
        feedback.textContent = '✅ Correct!'; feedback.className = 'feedback ok';
        setTimeout(()=>{ el.classList.remove('correct'); chooseNewTarget(); }, 800);
      } else {
        el.classList.remove('correct'); el.classList.add('wrong');
        feedback.textContent = '❌ Try again!'; feedback.className = 'feedback bad';
        setTimeout(()=>{ el.classList.remove('wrong'); }, 700);
      }
      e.stopPropagation();
    }, {passive:true});
  });

  nextBtn.addEventListener('click', chooseNewTarget);
  restartBtn.addEventListener('click', ()=>{ score=0; scoreEl.textContent='0'; chooseNewTarget(); startTimer(); });

  teacher.addEventListener('change', ()=>{
    wrap.classList.toggle('teach', teacher.checked);
  });

  // init
  startTimer(); chooseNewTarget();
})();
</script>
</body>
</html>
